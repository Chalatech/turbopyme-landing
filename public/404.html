<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - TurboPyME</title>
    <script>
        // Redirect to homepage and clear the URL path
        // Use replace to avoid adding to browser history
        window.location.replace(window.location.protocol + '//' + window.location.host);
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #e6f3ff 0%, #d9f2f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            padding: 12px 30px;
            background: #00a5a5;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: background 0.3s;
        }
        a:hover {
            background: #008585;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>PÃ¡gina no encontrada</p>
        <p>Redirigiendo al inicio...</p>
        <a href="/" onclick="window.location.replace(window.location.protocol + '//' + window.location.host); return false;">Ir al inicio ahora</a>
    </div>
</body>
</html>
